{% extends "layout.html" %}

{% block title %}
    Setari
{% endblock %}

{% block main %}
    <div>
        <nav class="bg-light navbar navbar-expand-md navbar-light" style="background-color: #e3f2fd;">
            <ul class="navbar-nav me-auto mt-2">
                <li class="nav-item"><a href="/"><button class="btn btn-primary">Back</button></a></li>
            </ul>
        </nav>
    </div>
    <br>
    <div>
        <form action="/setari" method="post">
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="password" name="newPassword" placeholder="New password" type="password">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="password" name="checkPassword" placeholder="Repype password" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Change password</button>
        </form>
    </div>

{% endblock %}
